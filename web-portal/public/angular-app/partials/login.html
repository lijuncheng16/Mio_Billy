<div id="login" class="login" ng-controller="LoginCtrl">
  <h1 class="text-center">Sensor Andrew</h1>
  <form role="form" ng-submit="login()" novalidate>
    <div class="form-group">
      <label for="username">Username:</label>
      <input class="form-control" type="text" name="username" ng-model="user.username" id="username">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input class="form-control" type="password" name="password" ng-model="user.password" id="password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    <a ui-sref="forgotPassword" class="btn btn-link">Forgot password</a>
    <div cg-busy="loginPost"></div>
    <div cg-busy="userDevicesPromise"></div>
  </form>
</div>
